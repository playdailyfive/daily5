<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily 5 — Trivia</title>

<!-- Favicons (optional if already in repo) -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" href="/favicon.ico" sizes="any">

<!-- Social Meta -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://playdailyfive.com/">
<meta property="og:title" content="Daily Five — 5 questions. 12 seconds each.">
<meta property="og:description" content="A crisp daily trivia challenge: 5 questions, 12 seconds each. Share your score and come back tomorrow.">
<meta property="og:image" content="https://playdailyfive.com/logo_main.png">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Daily Five — 5 questions. 12 seconds each.">
<meta name="twitter:description" content="A crisp daily trivia challenge: 5 questions, 12 seconds each. Share your score and come back tomorrow.">
<meta name="twitter:image" content="https://playdailyfive.com/logo_main.png">

<!-- Theme -->
<meta name="theme-color" content="#16a34a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Plausible Analytics (optional) -->
<script defer data-domain="playdailyfive.com" src="https://plausible.io/js/script.js"></script>

<style>
  :root{ --bg:#f9f9f7; --ink:#111827; --muted:#6b7280; --line:#e5e7eb; --bad:#ef4444; --good:#16a34a; }
  *{box-sizing:border-box} html,body{height:100%}
  body{ margin:0; background:var(--bg); color:var(--ink);
        font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
        display:flex; align-items:center; justify-content:center; padding:20px; flex-direction:column; gap:16px; }
  .wrap{width:min(720px,100%);} 
  .start-wrap{display:flex; flex-direction:column; align-items:center; gap:12px;}
  .logo-top{ max-width:clamp(240px,34vw,520px); height:auto; }
  .tagline{ font-size:clamp(16px,1.8vw,18px); font-weight:600; color:var(--muted); margin-top:4px; margin-bottom:12px; }

  .cta{ border:none; border-radius:16px; padding:22px 36px; font-weight:900; background:#111827; color:#fff; font-size:clamp(18px,2.2vw,20px);
        box-shadow:0 8px 22px rgba(17,24,39,.18); cursor:pointer; }
  .cta-share{ padding:14px 28px; font-size:clamp(16px,2vw,18px); border-radius:14px; background:#111827; color:#fff; font-weight:900; }

  .card{ border:1px solid var(--line); border-radius:16px; padding:18px; background:#fff; display:flex; flex-direction:column; gap:12px; align-items:center; }
  #qtext{ margin-top:4px; font-weight:900; font-size:clamp(20px,2.2vw,22px); text-align:center; padding-right:96px; }
  .answers{ display:grid; gap:10px; width:100%; }
  .answer{ border:1px solid var(--line); border-radius:14px; padding:16px; font-weight:800; background:#fff; cursor:pointer; }
  .answer.correct{ background:var(--good); color:#fff; } .answer.wrong{ background:var(--bad); color:#fff; }

  .chrono{ position:absolute; right:12px; top:12px; width:64px; height:64px; display:grid; place-items:center; }
  .chrono .ring-bg{ stroke:#e5e7eb; } .chrono .ring-fg{ stroke:#111827; transition:stroke-dashoffset 1s linear; }
  .chrono.soon .ring-fg{ stroke:var(--bad); }

  .grid{ display:grid; grid-template-columns:repeat(5,36px); gap:10px; justify-content:center; margin-top:2px; }
  .sq{ width:36px; height:36px; border-radius:8px; background:#e5e7eb; }
  .sq.good{background:var(--good);} .sq.bad{background:var(--bad);} .sq.skip{background:#9ca3af;}

  .ig-footer{ display:flex; flex-direction:column; align-items:center; gap:6px; margin-top:8px; }
  .ig-footer a{ font-weight:900; color:#111827; text-decoration:none; }

  .site-footer{ margin-top:20px; text-align:center; font-size:13px; color:#6b7280; }
</style>
</head>
<body>
  <div id="fallbackBanner">Offline mode — using backup questions</div>

  <div id="start" class="start-wrap">
    <img src="logo_main.png" alt="Daily 5 Logo" class="logo-top"/>
    <div class="tagline">5 questions. 12 seconds each.</div>
    <button id="startBtn" class="cta">Play</button>
  </div>

  <div class="wrap">
    <section id="play" class="card hidden">
      <div class="chrono" id="chrono">
        <svg viewBox="0 0 44 44">
          <circle class="ring-bg" cx="22" cy="22" r="19" fill="none" stroke-width="6"></circle>
          <g transform="rotate(-90 22 22)">
            <circle id="ringFg" class="ring-fg" cx="22" cy="22" r="19" fill="none" stroke-width="6" stroke-linecap="round"></circle>
          </g>
        </svg>
        <div id="chronoNum" class="num">12</div>
      </div>
      <h2 id="qtext">Question</h2>
      <div id="answers" class="answers"></div>
      <span id="progressPill">Q1/5</span>
    </section>

    <section id="end" class="card hidden">
      <div class="confetti" id="confetti"></div>
    </section>
  </div>

  <footer class="site-footer">
    <p>© <span id="year"></span> Daily Five • All rights reserved</p>
  </footer>

<script>
const $ = id => document.getElementById(id);
let BANK=[], i=0, score=0, picks=[]; let timer=null, tickInterval=null, remain=12, circumference=2*Math.PI*19; let dayCounter=1;
document.getElementById('year').textContent = new Date().getFullYear();

/* Progressive difficulty: easy→medium→hard */
async function fetchSet(difficulty, amount){
  const url=`https://opentdb.com/api.php?amount=${amount}&type=multiple&difficulty=${difficulty}`;
  const res=await fetch(url); const data=await res.json(); return data.results||[];
}
async function loadQuestions(){
  try{
    const easy=await fetchSet("easy",2);
    const medium=await fetchSet("medium",2);
    const hard=await fetchSet("hard",1);
    const all=[...easy,...medium,...hard];
    return all.map((q,idx)=>{
      const opts=[q.correct_answer,...q.incorrect_answers].sort(()=>Math.random()-0.5);
      return { text:q.question, options:opts, correct:opts.indexOf(q.correct_answer) };
    });
  }catch(e){
    return [
      { text:"What is the capital of France?", options:["Paris","Rome","Madrid","Berlin"], correct:0 },
      { text:"What is 9 × 9?", options:["81","72","99","64"], correct:0 },
      { text:"Who painted the Mona Lisa?", options:["Leonardo da Vinci","Michelangelo","Raphael","Donatello"], correct:0 },
      { text:"Which planet is known as the Red Planet?", options:["Mars","Jupiter","Venus","Saturn"], correct:0 },
      { text:"What is H2O commonly known as?", options:["Water","Hydrogen","Oxygen","Salt"], correct:0 }
    ];
  }
}

/* Timer */
function resetChrono(){ remain=12; $('chronoNum').textContent=12; $('ringFg').style.strokeDasharray=String(circumference); $('ringFg').style.strokeDashoffset=0; $('chrono').classList.remove('soon'); }
function startChrono(){ clearInterval(tickInterval); resetChrono(); const perSec=circumference/12; let elapsed=0; tickInterval=setInterval(()=>{ elapsed++; remain=12-elapsed; $('chronoNum').textContent=Math.max(remain,0); $('ringFg').style.strokeDashoffset=String(perSec*elapsed); if(remain<=3){ $('chrono').classList.add('soon'); } if(elapsed>=12) clearInterval(tickInterval); },1000); }
function stopChrono(){ clearInterval(tickInterval); }

/* Render/Next */
function renderQ(){ const q=BANK[i]; $('qtext').innerHTML=q.text; $('progressPill').textContent=`Q${i+1}/5`; const box=$('answers'); box.innerHTML=''; q.options.forEach((opt,idx)=>{ const b=document.createElement('button'); b.className='answer'; b.innerHTML=opt; b.onclick=()=>lock(idx,b); box.appendChild(b); }); startChrono(); clearTimeout(timer); timer=setTimeout(()=>timeUp(),12000); }
function lock(idx,btn){ clearTimeout(timer); stopChrono(); const q=BANK[i], all=[...document.querySelectorAll('.answer')]; all.forEach(b=>b.disabled=true); if(idx===q.correct){ score++; picks.push('good'); btn.classList.add('correct'); } else { picks.push('bad'); btn.classList.add('wrong'); all[q.correct].classList.add('correct'); } setTimeout(()=>animateNext(), idx===q.correct?800:1600); }
function timeUp(){ stopChrono(); picks.push('skip'); const q=BANK[i]; const all=[...document.querySelectorAll('.answer')]; all.forEach(b=>b.disabled=true); all[q.correct].classList.add('correct'); setTimeout(()=>animateNext(),1200); }
function animateNext(){ const play=$('play'); play.classList.add('anim-out'); setTimeout(()=>{ i++; if(i>=5){ finish(); return; } renderQ(); },180); }

/* End */
function finish(){ alert("Finished! Score: "+score+"/5"); }

/* Start game */
$('startBtn').onclick=async()=>{ i=0; score=0; picks=[]; BANK=await loadQuestions(); renderQ(); $('start').classList.add('hidden'); $('play').classList.remove('hidden'); };
</script>
</body>
</html>
