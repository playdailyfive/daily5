<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily 5 ‚Äî Trivia</title>

<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" href="/favicon.ico" sizes="any">

<style>
  :root{ --bg:#f9f9f7; --ink:#111827; --muted:#6b7280; --line:#e5e7eb; --bad:#ef4444; --good:#16a34a; }
  *{box-sizing:border-box} html,body{height:100%}
  body{ margin:0; background:var(--bg); color:var(--ink);
        font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
        display:flex; align-items:center; justify-content:center; padding:20px; flex-direction:column; gap:16px; }
  .wrap{width:min(720px,100%);} 
  .start-wrap{display:flex; flex-direction:column; align-items:center; gap:12px;}
  .logo-top{ max-width:clamp(240px,34vw,520px); height:auto; }
  .tagline{ font-size:clamp(16px,1.8vw,18px); font-weight:600; color:var(--muted); margin-top:4px; margin-bottom:12px; }

  .cta{ appearance:none; border:none; border-radius:16px; padding:22px 36px; font-weight:900; letter-spacing:.2px;
        background:#111827; color:#fff;
        font-size:clamp(18px,2.2vw,20px); box-shadow:0 8px 22px rgba(17,24,39,.18); cursor:pointer; transition:transform .06s, box-shadow .2s, filter .2s; }
  .cta:hover{ filter:drop-shadow(0 6px 12px rgba(22,163,74,.25)); }
  .cta:focus-visible{ outline:4px solid rgba(22,163,74,.35); outline-offset:3px; }
  .cta:active{ transform:translateY(1px) scale(.995); box-shadow:0 6px 16px rgba(17,24,39,.15); }

  .card{ border:1px solid var(--line); border-radius:16px; padding:18px; background:#fff; display:flex; flex-direction:column; gap:12px; align-items:center; box-shadow:0 6px 28px rgba(17,24,39,.06); }

  #qtext{ font-weight:900; font-size:clamp(20px,2.2vw,22px); text-align:center; padding-right:96px; }
  .answers{ display:grid; gap:10px; width:100%; }
  .answer{ border:1px solid var(--line); border-radius:14px; padding:16px; font-weight:800; font-size:clamp(17px,2.2vw,18px);
           background:#fff; cursor:pointer; transition:background .15s, color .15s; }
  .answer.correct{ background:var(--good); color:#fff; }
  .answer.wrong{ background:var(--bad); color:#fff; }

  .grid{ display:grid; grid-template-columns:repeat(5,36px); gap:10px; justify-content:center; margin:10px 0; }
  .sq{ width:36px; height:36px; border-radius:8px; background:#e5e7eb; }
  .sq.good{background:var(--good);} .sq.bad{background:var(--bad);} .sq.skip{background:#9ca3af;}

  .ig-footer{ display:flex; flex-direction:column; align-items:center; gap:4px; margin-top:6px; }
  .ig-footer img{ width:42px; height:auto; }
  .ig-footer a{ font-weight:800; color:#111827; text-decoration:none; }

  .hidden{ display:none!important; }
</style>
</head>
<body>
  <div id="start" class="start-wrap">
    <img src="logo_main.png" class="logo-top" alt="Daily 5 Logo"/>
    <div class="tagline">5 questions. 10 seconds each.</div>
    <button id="startBtn" class="cta">Play</button>
  </div>

  <div class="wrap">
    <section id="play" class="card hidden">
      <h2 id="qtext">Question</h2>
      <div id="answers" class="answers"></div>
      <span id="progressPill">Q1/5</span>
    </section>

    <section id="end" class="card hidden">
      <h2 id="endTitle">Good try! üëç</h2>
      <div id="shareGrid" class="grid"></div>
      <button id="shareBtn" class="cta">Share</button>
      <div class="ig-footer">
        <a href="https://instagram.com/playdailyfive" target="_blank">@playdailyfive</a>
        <img src="logo_1.png" alt="Footer Logo"/>
      </div>
      <p id="shareText" class="hidden"></p>
    </section>
  </div>

<script>
const $ = id => document.getElementById(id);
let BANK=[], i=0, score=0, picks=[];
let dayCounter=1;

// Auto-increment day number since Jan 1, 2025
const startDate = new Date("2025-01-01T00:00:00Z");
const today = new Date();
const diffDays = Math.floor((today - startDate) / (1000*60*60*24));
dayCounter = diffDays + 1;

async function loadQuestions(){
  return [
    { text:"What is the capital of France?", options:["Paris","Rome","Madrid","Berlin"], correct:0 },
    { text:"Who painted the Mona Lisa?", options:["Leonardo da Vinci","Michelangelo","Raphael","Donatello"], correct:0 },
    { text:"Which planet is the Red Planet?", options:["Mars","Jupiter","Venus","Saturn"], correct:0 },
    { text:"What is H2O?", options:["Water","Hydrogen","Oxygen","Salt"], correct:0 },
    { text:"What is 9 √ó 9?", options:["81","72","99","64"], correct:0 }
  ];
}

function renderQ(){
  const q=BANK[i];
  $('qtext').textContent=q.text;
  $('progressPill').textContent=`Q${i+1}/5`;
  const box=$('answers'); box.innerHTML='';
  q.options.forEach((opt,idx)=>{
    const b=document.createElement('button'); b.className='answer'; b.textContent=opt;
    b.onclick=()=>lock(idx,b); box.appendChild(b);
  });
}
function lock(idx,btn){
  const q=BANK[i], all=[...document.querySelectorAll('.answer')];
  all.forEach(b=>b.disabled=true);
  if(idx===q.correct){ score++; picks.push('good'); btn.classList.add('correct'); }
  else { picks.push('bad'); btn.classList.add('wrong'); all[q.correct].classList.add('correct'); }
  setTimeout(()=>{ i++; if(i>=5) finish(); else renderQ(); },800);
}
function finish(){
  $('play').classList.add('hidden'); $('end').classList.remove('hidden');
  const map={good:'üü©',bad:'üü•',skip:'‚¨úÔ∏è'};
  $('shareGrid').innerHTML=''; let row='';
  picks.forEach(p=>{ const d=document.createElement('div'); d.className='sq '+p; $('shareGrid').appendChild(d); row+=map[p]; });
  const witty=(score===5)?"Perfect! 5/5 üéâ":(score===4)?"So close! 4/5 üî•":(score===3)?"Nice run! 3/5 üëè":(score===2)?"Good try! 2/5 üôÇ":(score===1)?"1/5 ü§è Better luck next time.":"0/5 üòµ";
  $('endTitle').textContent=witty;

  // Share text Wordle style
  const shareLine=`Daily Five #${dayCounter} ‚Äî ${score}/5`;
  $('shareText').textContent=`${shareLine}\n\n${row}`;
}
$('shareBtn').onclick=()=>{ navigator.clipboard.writeText($('shareText').textContent); alert("Copied!"); };
$('startBtn').onclick=async()=>{ i=0;score=0;picks=[]; BANK=await loadQuestions(); renderQ(); $('start').classList.add('hidden'); $('end').classList.add('hidden'); $('play').classList.remove('hidden'); };
</script>
</body>
</html>
