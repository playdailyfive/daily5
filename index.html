<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily 5 ‚Äî Trivia</title>
<style>
  :root{ --bg:#f9f9f7; --ink:#111827; --muted:#6b7280; --line:#e5e7eb; --bad:#ef4444; --good:#16a34a; }
  *{box-sizing:border-box} html,body{height:100%}
  body{ margin:0; background:var(--bg); color:var(--ink);
        font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji";
        display:flex; align-items:center; justify-content:center; padding:20px; flex-direction:column; gap:16px; }
  .wrap{width:min(720px,100%);} 
  .start-wrap{display:flex; flex-direction:column; align-items:center; gap:12px;}
  .logo-top{ max-width:clamp(240px,34vw,520px); height:auto; }
  .tagline{ font-size:clamp(16px,1.8vw,18px); font-weight:600; color:var(--muted); margin-top:4px; margin-bottom:12px; }
  .cta{ appearance:none; border:none; border-radius:16px; padding:22px 36px; font-weight:900; letter-spacing:.2px; background:#111827; color:#fff;
        font-size:clamp(18px,2.2vw,20px); box-shadow:0 8px 22px rgba(17,24,39,.18); cursor:pointer; transition:transform .06s, box-shadow .2s, filter .2s; }
  .cta:hover{ filter:drop-shadow(0 6px 12px rgba(22,163,74,.25)); } .cta:focus-visible{ outline:4px solid rgba(22,163,74,.35); outline-offset:3px; }
  .cta:active{ transform:translateY(1px) scale(.995); box-shadow:0 6px 16px rgba(17,24,39,.15); }
  .card{ border:1px solid var(--line); border-radius:16px; padding:18px 18px 16px; background:#fff; display:flex; flex-direction:column; gap:12px; position:relative; align-items:center; box-shadow:0 6px 28px rgba(17,24,39,.06); }
  #qtext{ margin-top:4px; font-weight:900; font-size:clamp(20px,2.2vw,22px); line-height:1.35; text-align:center; padding-right:96px; }
  .answers{ display:grid; grid-template-columns:1fr; gap:10px; margin-top:8px; width:100%; }
  .answer{ border:1px solid var(--line); border-radius:14px; padding:16px; text-align:left; font-weight:800; font-size:clamp(17px,2.2vw,18px);
           background:#fff; color:#111827; cursor:pointer; transition:background-color .15s, color .15s, border-color .15s, transform .03s, box-shadow .15s; min-height:48px; }
  .answer:hover{ box-shadow:0 4px 12px rgba(17,24,39,.06); } .answer:active{ transform:translateY(1px); }
  .answer.correct{ background:var(--good); border-color:var(--good); color:#fff; } .answer.wrong{ background:var(--bad); border-color:var(--bad); color:#fff; }
  .chrono{ pointer-events:none; position:absolute; right:12px; top:12px; width:64px; height:64px; display:grid; place-items:center; }
  .chrono svg{ width:100%; height:100%; display:block; } .chrono .ring-bg{ stroke:#e5e7eb; } .chrono .ring-fg{ stroke:#111827; transition:stroke-dashoffset 1s linear, stroke .2s; }
  .chrono.soon .ring-fg{ stroke:var(--bad);} .chrono .num{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:20px; }
  .grid{ display:grid; grid-template-columns:repeat(5,36px); gap:10px; justify-content:center; margin-top:2px; }
  .sq{ width:36px; height:36px; border-radius:8px; background:#e5e7eb; } .sq.good{background:var(--good);} .sq.bad{background:var(--bad);} .sq.skip{background:#9ca3af;}
  .title{ font-size:clamp(20px,2.2vw,22px); font-weight:900; text-align:center; margin-bottom:2px; }
  .ig-footer{ display:flex; flex-direction:column; align-items:center; gap:4px; margin-top:6px; }
  .ig-footer img{ width:42px; height:auto; } .ig-footer a{ font-size:18px; font-weight:800; color:#111827; text-decoration:none; } .ig-footer a:hover{ text-decoration:underline; }
  .cta-medium{ padding:14px 24px; font-size:16px; border-radius:14px; background:#111827; color:#fff; font-weight:900; letter-spacing:.2px; box-shadow:0 6px 16px rgba(17,24,39,.18); cursor:pointer; margin-top:6px; transition:filter .2s; }
  .cta-medium:hover{ filter:drop-shadow(0 6px 12px rgba(22,163,74,.25)); } .cta-medium:focus-visible{ outline:4px solid rgba(22,163,74,.35); outline-offset:3px; }
  .hidden{ display:none!important; }
  @media (max-width:480px){ .chrono{width:56px;height:56px;right:8px;top:8px} #qtext{padding-right:96px;overflow-wrap:anywhere} }
  #fallbackBanner{display:none;width:100%;background:#facc15;color:#111;font-weight:bold;text-align:center;padding:8px;position:fixed;top:0;left:0;z-index:1000;}
</style>
</head>
<body>
  <div id="fallbackBanner">Offline mode ‚Äî using backup questions</div>

  <div id="start" class="start-wrap">
    <img src="logo_main.png" alt="Daily 5 Logo" class="logo-top"/>
    <div class="tagline">5 questions. 10 seconds each.</div>
    <button id="startBtn" class="cta">Play</button>
  </div>

  <div class="wrap" role="application">
    <section id="play" class="card hidden" aria-live="polite">
      <div class="chrono" id="chrono" aria-hidden="true">
        <svg viewBox="0 0 44 44">
          <circle class="ring-bg" cx="22" cy="22" r="19" fill="none" stroke-width="6"></circle>
          <g transform="rotate(-90 22 22)"><circle id="ringFg" class="ring-fg" cx="22" cy="22" r="19" fill="none" stroke-width="6" stroke-linecap="round"></circle></g>
        </svg>
        <div id="chronoNum" class="num">10</div>
      </div>
      <h2 id="qtext">Question</h2>
      <div id="answers" class="answers"></div>
      <span id="progressPill" class="muted" style="font-size:14px;margin-top:6px;">Q1/5</span>
    </section>

    <section id="end" class="card hidden">
      <div class="confetti" id="confetti"></div>
      <h2 id="endTitle" class="title">Good try! üëç</h2>
      <div id="shareGrid" class="grid" aria-hidden="true"></div>
      <button id="shareBtn" class="cta-medium">Share</button>
      <div class="ig-footer">
        <a href="https://instagram.com/playdailyfive" target="_blank" rel="noopener">@playdailyfive</a>
        <img src="logo_1.png" alt="Daily 5 Footer Logo"/>
      </div>
      <p id="shareText" class="muted hidden"></p>
    </section>
  </div>

<script>
const $ = id => document.getElementById(id);
let BANK=[], i=0, score=0, picks=[], timer=null, tickInterval=null, remain=10, circumference=2*Math.PI*19;
let dayCounter = 1; // from daily.json

/* Load today‚Äôs questions from /daily.json */
async function loadQuestions(){
  try{
    const res = await fetch('/daily.json', { cache:'no-store' });
    if(!res.ok) throw new Error('HTTP '+res.status);
    const data = await res.json();
    dayCounter = data.dayIndex || 1;
    const daySeed = Number(data.day||0);
    function seededShuffle(arr, seed){ let s=seed, out=[...arr]; for(let i=out.length-1;i>0;i--){ s=(s*9301+49297)%233280; const j=Math.floor((s/233280)*(i+1)); [out[i],out[j]]=[out[j],out[i]]; } return out; }
    return (data.questions||[]).map((q,idx)=>{ const opts=seededShuffle(q.options, daySeed+idx*7); const correctIdx=opts.indexOf(q.options[q.correct]); return {text:q.text, options:opts, correct:correctIdx}; });
  }catch(e){
    console.warn('Falling back to demo set:', e);
    $('fallbackBanner').style.display='block'; dayCounter = 1;
    return [
      { text:"What is the capital of France?", options:["Paris","Rome","Madrid","Berlin"], correct:0 },
      { text:"Who painted the Mona Lisa?", options:["Leonardo da Vinci","Michelangelo","Raphael","Donatello"], correct:0 },
      { text:"Which planet is known as the Red Planet?", options:["Mars","Jupiter","Venus","Saturn"], correct:0 },
      { text:"What is H2O commonly known as?", options:["Water","Hydrogen","Oxygen","Salt"], correct:0 },
      { text:"What is 9 √ó 9?", options:["81","72","99","64"], correct:0 }
    ];
  }
}

/* Start & Share */
$('startBtn').onclick = async () => { 
  i=0; score=0; picks=[];
  $('start').classList.add('hidden'); $('end').classList.add('hidden'); $('play').classList.remove('hidden');
  BANK = await loadQuestions(); renderQ();
};
$('shareBtn').onclick = async () => { 
  const text=$('shareText').textContent;
  try{
    if(navigator.share){ await navigator.share({title:'Daily Five', text}); }
    else if(navigator.clipboard){ await navigator.clipboard.writeText(text); alert('Copied to clipboard'); }
    else { prompt('Copy to share:', text); }
  }catch(e){}
};

/* Timer ‚Äî reset clean to 10s each question */
function resetChrono(){
  const ring=$('ringFg');
  ring.style.strokeDasharray=String(circumference);
  ring.style.strokeDashoffset=String(circumference); // start hidden (full time left)
  remain=10; $('chronoNum').textContent=remain;
  $('chrono').classList.remove('soon');
}
function startChrono(){
  const ring=$('ringFg'); const step=circumference/10; let elapsed=0;
  clearInterval(tickInterval);
  ring.style.strokeDasharray=String(circumference);
  ring.style.strokeDashoffset=String(circumference);
  $('chronoNum').textContent=10;
  tickInterval=setInterval(()=>{
    elapsed+=1; remain=10-elapsed;
    $('chronoNum').textContent=Math.max(remain,0);
    ring.style.strokeDashoffset=String(circumference - step*elapsed);
    if(remain<=3){ $('chrono').classList.add('soon'); }
    if(elapsed>=10){ clearInterval(tickInterval); }
  },1000);
}
function stopChrono(){ clearInterval(tickInterval); }

/* Render ‚Üí Answer ‚Üí Next */
function renderQ(){ 
  const q=BANK[i];
  $('qtext').innerHTML=q.text; 
  $('progressPill').textContent=`Q${i+1}/5`;
  const box=$('answers'); box.innerHTML='';
  q.options.forEach((opt,idx)=>{ 
    const b=document.createElement('button'); b.className='answer'; b.innerHTML=opt; b.onclick=()=>lock(idx,b); box.appendChild(b); 
  });
  resetChrono(); startChrono();
  clearTimeout(timer); timer=setTimeout(()=>timeUp(),10000);
}
function lock(idx,btn){ 
  clearTimeout(timer); stopChrono();
  const q=BANK[i], all=[...document.querySelectorAll('.answer')];
  all.forEach(b=>b.disabled=true);
  const ok=idx===q.correct;
  if(ok){ score++; picks.push('good'); btn.classList.add('correct'); } 
  else { picks.push('bad'); btn.classList.add('wrong'); }
  all[q.correct].classList.add('correct');
  if(navigator.vibrate){ try{ navigator.vibrate(ok?[30]:[20,40]); }catch(e){} }
  setTimeout(()=>animateNext(), ok?800:1600);
}
function timeUp(){ 
  stopChrono(); picks.push('skip');
  const q=BANK[i], all=[...document.querySelectorAll('.answer')];
  all.forEach(b=>b.disabled=true);
  all[q.correct].classList.add('correct');
  setTimeout(()=>animateNext(),1200);
}
function animateNext(){ 
  const play=$('play'); play.classList.remove('anim-in'); play.classList.add('anim-out');
  setTimeout(()=>{ 
    play.classList.remove('anim-out'); i++; 
    if(i>=5){ finish(); return; } 
    renderQ(); play.classList.add('anim-in'); setTimeout(()=>play.classList.remove('anim-in'),220); 
  },180);
}

/* End */
function burstConfetti(){ 
  const layer=$('confetti'); if(!layer) return; layer.innerHTML='';
  const colors=['#16a34a','#111827','#9CA3AF','#34d399','#059669'];
  for(let n=0;n<24;n++){
    const el=document.createElement('div'); el.className='piece';
    el.style.left=(10+Math.random()*80)+'%'; el.style.top='-6px';
    el.style.background=colors[(Math.random()*colors.length)|0];
    el.style.animationDelay=(Math.random()*0.25)+'s';
    el.style.transform=`translateY(-20px) rotate(${(Math.random()*90-45).toFixed(0)}deg)`;
    layer.appendChild(el);
  }
}
function finish(){ 
  clearTimeout(timer); stopChrono(); 
  $('play').classList.add('hidden'); $('end').classList.remove('hidden');
  const title=$('endTitle'); 
  title.textContent=(score===5)?"Perfect! 5/5 üéâ You nailed it!"
    :(score===4)?"So close! 4/5 üî• One more next time."
    :(score===3)?"Nice run! 3/5 üëè Solid showing."
    :(score===2)?"Good try! 2/5 üôÇ Warming up."
    :(score===1)?"Good try! 1/5 ü§è Better luck next time."
    :"Tough one! 0/5 üòµ You'll crush the next set.";
  if(score>=4){ title.classList.add('pulse'); burstConfetti(); }

  const map={good:'üü©',bad:'üü•',skip:'‚¨úÔ∏è'};
  $('shareGrid').innerHTML=''; let row='';
  picks.forEach(p=>{
    const d=document.createElement('div');
    d.className='sq '+(p==='good'?'good':p==='bad'?'bad':'skip');
    $('shareGrid').appendChild(d); row+=map[p];
  });

  // Full share text: header, blank line, blocks
  const shareHeader = `Daily Five ${dayCounter} ‚Äî ${score}/5`;
  $('shareText').textContent = `${shareHeader}\n\n${row}`;
}
</script>
</body>
</html>
