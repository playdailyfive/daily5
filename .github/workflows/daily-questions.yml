name: Daily Questions

on:
  schedule:
    - cron: '1 4 * * *'   # ~00:01 EDT (summer)
    - cron: '1 5 * * *'   # ~00:01 EST (winter)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate today's questions (ET-aware)
        run: node scripts/generate-daily.cjs
        shell: bash

      - name: Commit & push
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "daily5-bot"
          git config user.email "daily5-bot@users.noreply.github.com"
          git add daily.json
          git commit -m "chore: update daily.json for $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push
