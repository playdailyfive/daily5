name: Daily Questions

on:
  schedule:
    - cron: '1 4 * * *'   # ~00:01 EDT (summer)
    - cron: '1 5 * * *'   # ~00:01 EST (winter)
  workflow_dispatch:
    inputs:
      reroll_nonce:
        description: 'Force a new set (any string to get a fresh set today)'
        required: false
        default: ''

permissions:
  contents: write

concurrency:
  group: daily5
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (no-op if none)
        run: npm ci || npm install || true

      - name: Generate today's questions (OpenTDB-first; fallback on failure)
        env:
          REROLL_NONCE: ${{ github.event.inputs.reroll_nonce }}
        run: node scripts/generate-daily.cjs
        shell: bash

      - name: Commit & push if changed (succeed if unchanged)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "daily5-bot"
          git config user.email "daily5-bot@users.noreply.github.com"
          if ! git diff --quiet --exit-code -- daily.json used.json; then
            git add daily.json used.json
            git commit -m "chore: update daily.json (+ ledger)"
            git push
            echo "Committed new daily + ledger."
          else
            echo "No changes to daily.json/used.json today. All good."
          fi

      - name: Upload artifacts (daily + used)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-output-${{ github.run_id }}
          path: |
            daily.json
            used.json
