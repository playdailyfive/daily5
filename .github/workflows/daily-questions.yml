name: Daily Questions

on:
  schedule:
    - cron: '1 4 * * *'   # ~00:01 EDT (summer)
    - cron: '1 5 * * *'   # ~00:01 EST (winter)
  workflow_dispatch:
    inputs:
      reroll_nonce:
        description: 'Force a new set (any string)'
        required: false
        default: ''

permissions:
  contents: write

concurrency:
  group: daily5
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node (20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Generate (TriviaDB primary, local fallback)
        env:
          REROLL_NONCE: ${{ github.event.inputs.reroll_nonce }}
        run: |
          set -euo pipefail
          # Try TriviaDB
          node scripts/generate-daily.cjs || \
          (echo "TriviaDB failed â€” retrying from local pools" && SKIP_API=1 node scripts/generate-daily.cjs)

      - name: Commit & push if changed (fail if unchanged)
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
        run: |
          set -euo pipefail
          git config user.name  "daily5-bot"
          git config user.email "daily5-bot@users.noreply.github.com"
          if ! git diff --quiet --exit-code -- daily.json used.json; then
            git add daily.json used.json
            git commit -m "chore: update daily.json (+ ledger)"
            git push
          else
            echo "No changes. (Probably rate-limited + same-day rerun.)"
            exit 2
          fi

      - name: Upload artifacts (daily + used)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-output-${{ github.run_id }}
          path: |
            daily.json
            used.json

